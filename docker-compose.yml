services:
  nginx:
    image: public.ecr.aws/nginx/nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    networks:
      - budget-network
    restart: unless-stopped

  frontend:
    build: ./frontend
    expose:
      - "80"
    networks:
      - budget-network
    restart: unless-stopped

  backend:
    build: ./backend
    expose:
      - "5000"
    environment:
      - DATABASE_URL=sqlite:///data/budget.db
      - FLASK_ENV=production
    volumes:
      - budget-data:/app/data
    networks:
      - budget-network
    restart: unless-stopped

volumes:
  budget-data:

networks:
  budget-network:
    driver: bridge